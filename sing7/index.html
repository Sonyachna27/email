<!DOCTYPE html PUBLIC -"//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xtml1=transitional.dtd">

<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:V="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
  lang="en"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <link rel=”stylesheet” type=”text/css” href=”style.css”>
    <title>Document</title>
    <style>
      :root {
        color-scheme: light dark;
        supported-color-schemes: dark;
      }

      u + .body .gmail-blend-screen {
        background: #000;
        mix-blend-mode: screen;
      }
      u + .body .gmail-blend-difference {
        background: #000;
        mix-blend-mode: difference;
      }

      div[dir="ltr"] {
        padding: 5px;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #808080;
          color: #fff5ee;
        }

        [data-ogsc] body {
          background-color: #808080;
          color: #fff5ee;
        }
      }
    </style>
  </head>
  <body>
	<table
	cellspacing="0"
	cellpadding="0"
	style="
	  width: 100%;
	  max-width: 500px;
	  background-color: transparent;
	  padding: 12px 5px;
	  border-spacing: 0;
	"
  >
	<style>
	  h1,
	  h3,
	  p,
	  a,
	  span {
		color: #06080b;
		font-family: "Arial", Arial, serif;
	  }
	  h1 {
		font-size: 12px;
	  }
	  h3 {
		font-size: 12px;
	  }
	  h1,
	  h3,
	  p,
	  span {
		margin: 0px;
	  }
	  h3,
	  p,
	  a {
		font-weight: 400;
	  }
	  a {
		text-decoration: none;
	  }
	  td {
		padding: 0px;
	  }
	  p,
	  a {
		font-size: 12px;
	  }
	  img {
		width: 100%;
		margin: 0px;
	  }
	</style>
	<tbody>
	  <tr>
		<td
		  style="
			width: 130px;
			padding: 0px 20px 0px 0;
			display: table-cell;
			vertical-align: middle;
		  "
		>
		  <a href="https://www.rife.com/" style="display: inline-block; text-decoration: none"
			><img
			  style="max-width: 130px; background-color: transparent"
			  src="https://github.com/Sonyachna27/email/blob/email7/images/RIFE.png?raw=true"
			  alt="Rife Resources Ltd."
		  /></a>
		</td>
		<td>
		  <h1 style="display: inline-block; margin: 0px; font-size: 14px">
			First Name Last Name,
			<span
			  style="
				display: inline-block;
				margin: 0px;
				font-size: 12px;
				font-weight: 400;
			  "
			>
			education/designation optional,</span
			>
			<span
                style="
                  display: inline-block;
                  margin: 0px;
                  font-size: 12px;
                  font-weight: 400;
                "
                >[pronouns optional]
              </span>
		  </h1>
		  <p style="padding: 0 0 10px 0">
			Title
		  </p>
		  <a
			href="tel:xxx.xxx.xxx"
			style="text-decoration: none; display: block; width:fit-content"
		  >
			<h3 style="display: inline-block">T xxx.xxx.xxxx</h3></a
		  >
		  <a
			href="tel:xxx.xxx.xxxx "
			style="text-decoration: none; display: block; width:fit-content"
		  >
			<h3 style="display: inline-block">C xxx.xxx.xxxx</h3>
		  </a>
		  <a
			href="mailto:xxxx@rife.com"
			style="text-decoration: none; display: block; width:fit-content"
		  >
			<h3 style="display: inline-block">E xxxx@rife.com</h3>
		  </a>
		</td>
	  </tr>

	  <tr style="font-size: 12px">
		<td colspan="2">
		  <p>Rife Resources Ltd.</p>
		</td>
	  </tr>
	  <tr style="font-size: 12px">
		<td colspan="2">
		  <p>1000, 517 - 10th Avenue SW, Calgary, AB T2R 0A8</p>
		</td>
	  </tr>

	  <tr>
		<td colspan="2" style="padding: 0 0 10px 0; font-size: 12px">
		  <a
			target="_blank"
			style="display: inline-block"
			href="https://www.rife.com/"
			><h3 style="display: inline-block">rife.com</h3></a
		  >
		</td>
	  </tr>
	</tbody>
	<tfoot>
	  <tr>
		<td colspan="2" style="padding: 10px 0; max-width: 70px">
		  <a target="_blank" href="#" style="width: 0px">
			<img
			  style="max-width: 200px; background-color: transparent"
			  src="https://github.com/Sonyachna27/email/blob/email7/images/OEN_tagline.png?raw=true"
			  alt="Our energy is needed"
			/>
		  </a>
		</td>
	  </tr>
	</tfoot>
  </table>
  </body>
</html>
